<html>
  <head>
    <meta charset="UTF-8">
    <title>Chess Board</title>
    <script>
        function renderChessboard() {
            const sAmount = 8;
            const sSize = 50;
            const boardTopx = 10;
            const boardTopy = 10;
            let canvas = document.getElementById("canvasboard");
            context = canvas.getContext("2d");
            context.font = "30px Arial";
            context.fillStyle = "black";
            const letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
            for(let i=0; i<sAmount; i++) {
                let xOffset = 0;
                let yOffset = 0;
                for(let j=0; j<sAmount; j++) {
                context.fillStyle = ((i+j)%2==0) ? "white":"black";
                xOffset = boardTopx + j*sSize;
                yOffset = boardTopy + i*sSize;
                context.fillRect(xOffset, yOffset, sSize, sSize);
                }
                context.fillStyle = "black";
                context.fillText(i + 1, xOffset + boardTopx + sSize , yOffset + boardTopy + 30);
            }
            context.strokeStyle = "black";
            context.strokeRect(boardTopx, boardTopy, sSize*sAmount, sSize*sAmount)
            for (let i = 0; i < letters.length; i++) {
                context.fillText(letters[i],boardTopx + i*sSize + 10, boardTopy + sSize *  sAmount + 30 );
            }
        }
    // 2* skipped, as an additional task
    </script>
  </head>
  <body onload="renderChessboard()">
    <canvas id="canvasboard" width="800px" height="500px"></canvas>
  </body>
</html>
