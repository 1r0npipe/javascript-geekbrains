        function is_prime(n) {
            if ((n <= 3) && (n != 0)) { 
                return true; 
            } 
            if (n % 2 === 0) {
                return false;
            }
            let d = 3;
            while (d * d <= n && n % d != 0) {
                d += 2;
            }
            if (d * d > n) {
                return true;
            }
        }

        CONST = 100;
        for (let index = 1; index <= CONST; index++) {
            if (is_prime(index) === true) {

            }

        var cart = ["мяч","ракетка","сетка"];

            let full_cost = 0;
            for (let index = 0; index < array.length; index++) {

                    case "мяч":
                        full_cost = full_cost + 10;
                        break;
                    case "ракетка":

                        break;
                    case "сетка":
                        full_cost = full_cost + 30;
                        break;
                    default:
                        console.log("Item not found, proceed with next one");
                        break;
                }
            }
            return full_cost;
        }
